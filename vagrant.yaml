ip: 192.168.10.10
memory: 4096
cpus: 1
hostname: gardening
name: gardening
authorize: ~/.ssh/id_rsa.pub
keys:
    - ~/.ssh/id_rsa
folders:
    -
        map: ./
        to: /home/vagrant/laravel.local
sites:
    -
        map: laravel.local
        to: /home/vagrant/laravel.local/public
php-alternatives: "7.2"
elasticsearch: true
kibana: true
fluentd: false
mongodb: false
couchbase: false
cassandra: false
confluent: false
rabbitmq: false
timezone: Asia/Tokyo
